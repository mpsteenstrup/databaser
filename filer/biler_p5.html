<script>
let data;

function preload(){
    data = loadTable('./biler.csv', 'csv', 'header');
}
function setup() {
  createCanvas(windowWidth, windowHeight);
  print(data.getRowCount() + ' total rows in table');
  print(data.getColumnCount() + ' total columns in table');

  for (let r = 0; r < data.getRowCount(); r++){
    for (let c = 0; c < data.getColumnCount(); c++) {
      print(data.getString(r, c));
    }
  describe(`randomly generated text from a file,
    for example "i smell like butter"`);
}
}

function draw() {
  background(220,100,100);
  ellipse(mouseX,mouseY,80,80);
  textSize(32);
    text(data.getString(1,2)+' '+data.getString(1,1), 10, 30);
    text(data.getString(2,2)+' '+data.getString(2,1), 10, 60);
}

</script>
